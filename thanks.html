<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>위임장 제출 완료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      background: #f4f1f2;
    }

    .container {
      width: 100%;
      max-width: 980px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .header {
      padding: 18px 28px 14px;
      border-bottom: 1px solid #d5b1b7;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header-logo {
      width: 42px;
      height: 42px;
      border-radius: 9px;
      background: linear-gradient(135deg, #7f1820, #b4353d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #3a1318;
      letter-spacing: -0.5px;
    }

    .content {
      padding: 40px 24px 48px;
      text-align: center;
    }

    .thanks-title {
      font-size: 24px;
      font-weight: 700;
      color: #3a1318;
      margin-bottom: 12px;
    }

    .thanks-sub {
      font-size: 15px;
      color: #543338;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .thanks-box {
      display: inline-block;
      padding: 18px 22px;
      background: #fdf7f8;
      border-radius: 12px;
      border: 1px solid #e1c1c7;
      font-size: 14px;
      color: #6a4a4f;
      line-height: 1.6;
      max-width: 480px;
      text-align: left;
    }

    .btn-area {
      margin-top: 32px;
    }

    .btn-main {
      display: inline-block;
      padding: 10px 34px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg,#7f1820,#b4353d);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(98, 13, 21, 0.35);
    }

    .btn-main:hover {
      box-shadow: 0 8px 20px rgba(98, 13, 21, 0.45);
      transform: translateY(-1px);
    }

    .btn-main:active {
      box-shadow: 0 4px 10px rgba(98, 13, 21, 0.3);
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
      }
      .header h1 {
        font-size: 18px;
      }
      .thanks-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">H</div>
      <h1>힐스테이트 메디알레 입주예정자협의회 위임장</h1>
    </header>

    <main class="content">
      <div class="thanks-title">위임장이 정상적으로 제출되었습니다.</div>
      <div class="thanks-sub">
        작성해 주신 전자 위임장은 hillstatemediale@gmail.com로 자동 전송되었습니다.<br />
        제출해 주셔서 감사합니다.
      </div>

      <div class="thanks-box">
        ▪ 제출하신 내용은 입주예정자협의회 위임 업무에만 사용됩니다.<br />
        ▪ 추가 확인이 필요한 경우, 협의회에서 별도로 연락을 드릴 수 있습니다.<br />
        ▪ 내용 정정이나 철회를 원하시는 경우, 입주예정자협의회에 문의해 주세요.
      </div>

      <div class="btn-area">
        <!-- 메인 페이지 주소를 본인 GitHub Pages 주소로 변경 -->
        <a href="https://mediale483.github.io/" class="btn-main">위임장 작성 화면으로 돌아가기</a>
      </div>
    </main>
  </div>
</body>
</html>
